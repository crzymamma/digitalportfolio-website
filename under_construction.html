        <!-- Fade in -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
            const fadeElements = document.querySelectorAll('.fade-in');
            const fadeObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('visible');
                else entry.target.classList.remove('visible');
                });
            }, { threshold: 0.03 });
            fadeElements.forEach(el => fadeObserver.observe(el));
            });
        </script>

        <script>   
            // Border gradient effect that follows mouse position
            document.addEventListener('DOMContentLoaded', function() {
            const projects = document.querySelectorAll('.project');
            
            projects.forEach(project => {
                let rafId = null;
                let lastX = 0;
                let lastY = 0;
                
                function throttle(callback, limit) {
                let waiting = false;
                return function() {
                    if (!waiting) {
                    callback.apply(this, arguments);
                    waiting = true;
                    setTimeout(() => {
                        waiting = false;
                    }, limit);
                    }
                };
                }
                
                const updateGradient = throttle(function(e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                if (Math.abs(x - lastX) < 2 && Math.abs(y - lastY) < 2) return;
                lastX = x;
                lastY = y;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const deltaX = x - centerX;
                const deltaY = y - centerY;
                
                let angle = Math.atan2(deltaY, deltaX) * (180 / Math.PI);
                
                angle = angle - 90;
                if (angle < 0) angle += 360;
                
                if (rafId) cancelAnimationFrame(rafId);
                
                rafId = requestAnimationFrame(() => {
                    this.style.setProperty('--border-angle', `${angle}deg`);
                });
                }, 16);
                
                project.addEventListener('mousemove', function(e) {
                updateGradient.call(this, e);
                });
                
                project.addEventListener('mouseleave', function() {
                if (rafId) {
                    cancelAnimationFrame(rafId);
                    rafId = null;
                }

                setTimeout(() => {
                    this.style.removeProperty('--border-angle');
                }, 300);
                });
            });
            });

        </script>
        
        <script>
            document.addEventListener("DOMContentLoaded", () => {
            const cursor = document.createElement("div");
            cursor.className = "custom-solid-cursor";
            document.body.appendChild(cursor);

            // Track mouse position
            document.addEventListener("mousemove", (e) => {
                cursor.style.left = e.clientX + "px";
                cursor.style.top = e.clientY + "px";
            });

            // Elements that trigger hover state
            const hoverTargets = document.querySelectorAll("a, button, .clickable");

            hoverTargets.forEach(el => {
                el.addEventListener("mouseenter", () => {
                cursor.classList.add("hover");
                });

                el.addEventListener("mouseleave", () => {
                cursor.classList.remove("hover");
                });
            });
            });
        </script>
