            <script>
                // Cursor
                document.addEventListener('DOMContentLoaded', function() {

                    const cursorDefault = document.createElement('div');
                    cursorDefault.className = 'custom-cursor custom-cursor-default';
                    document.body.appendChild(cursorDefault);
                    
                    const cursorHover = document.createElement('div');
                    cursorHover.className = 'custom-cursor custom-cursor-hover';
                    document.body.appendChild(cursorHover);
                    
                    document.addEventListener('mousemove', function(e) {
                        cursorDefault.style.left = e.clientX + 'px';
                        cursorDefault.style.top = e.clientY + 'px';
                        cursorHover.style.left = e.clientX + 'px';
                        cursorHover.style.top = e.clientY + 'px';
                    });

                    const hoverElements = document.querySelectorAll('a, button, .clickable');
                    
                    hoverElements.forEach(el => {
                        el.addEventListener('mouseenter', function() {
                            cursorDefault.style.display = 'none';
                            cursorHover.style.display = 'block';
                        });
                        
                        el.addEventListener('mouseleave', function() {
                            cursorDefault.style.display = 'block';
                            cursorHover.style.display = 'none';
                        });
                    });

                    cursorDefault.style.display = 'block';
                    cursorHover.style.display = 'none';
                });
            </script>
